<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div style="position: absolute;
    top: 5%;
    left: 35%;">
    <h1>Iris Flower Predictions</h1>
    <form method="POST" action="{% url 'estimate_iris'%}">
        {% csrf_token %}
    <div class="form-group" style="align-self: center; margin: 2rem;">
        <label for="usernameValidate">Sepal Length: </label>
        <input type="text" class="form-control " id="slegth"name='slength' value="{{data.slength}}"required>
    </div>
    <div class="form-group" style="align-self: center; margin: 2rem;">
        <label for="usernameValidate">Sepal width: </label>
        <input type="text" class="form-control " id="swidth"name='swidth' value="{{data.swidth}}"required>
    </div>
    <div class="form-group" style="align-self: center; margin: 2rem;">
        <label for="usernameValidate">Petal Length: </label>
        <input type="text" class="form-control" id="plength"name='plength' value="{{data.plength}}"required>
    </div>
    <div class="form-group" style="align-self: center; margin: 2rem;">
        <label for="usernameValidate">Petal Width: </label>
        <input type="text" class="form-control" id="pwidth"name='pwidth' value="{{data.pwidth}}"required>
    </div>
<input  type="submit" class="btn btn-primary" style="align-self: center; margin-left: 5rem;"value='Submit'/>
</form>
<br>
<div style="align-self: center; margin-left: 2rem;">
{% if data.price %}
          Result : {{ data.price }}     
     {% endif %}
     </div>
</div>
</div>
</body>
</html>
